<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Grocery Bud</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/list.css" />
    <link rel="stylesheet" href="css/button.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <h1 class="title">Grocery crud</h1>

        <form id="item-form" class="form">
          <input
            type="text"
            id="item-input"
            placeholder="e.g. bread, milk"
            autocomplete="off"
          />
          <input type="date" id="date-input" />
          <button type="submit" id="submit-btn" class="btn-primary">
            Add Item
          </button>
        </form>
        <p id="error-msg" class="error-msg"></p>
        <p id="items-count" class="items-count">0 items</p>
        <ul id="items-list" class="items"></ul>
        <button id="clear-btn" class="btn-clear">Clear All</button>
      </div>
    </div>

    <!-- JS (order matters!) -->
    <script src="js/storage.js"></script>
    <script src="js/list.js"></script>
    <script src="js/form.js"></script>
    <script src="js/event.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
